<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="https://kit.fontawesome.com/263f3b23d3.js" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>

<body>
    <div id="parent">
        <nav class="top">
            <div class="navLogo">
                <img src="logo.png" alt="logo" class="logo">
            </div>
            <div class="navBtn">
                <div class="navButtons">Home</div>
                <div class="navButtons">Services</div>
                <div class="navButtons">Blog</div>
                <div class="navButtons">About</div>
                <div class="navButtons">FAQ</div>
                <div class="navButtons" id="search"><i class="fa-solid fa-magnifying-glass fa-xs"></i></div>
            </div>
        </nav>

        <div class="header">
            <div class="container">
                <div class="heading1">Subscribe Now</div>
                <div class="heading2">to Our Newsletter</div>
                <br>
                <div class="para">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores, eius? Adipisci quibusdam culpa
                    consectetur ad modi eaque perspiciatis. Magnam optio provident laboriosam impedit ab at dicta, enim
                    esse
                    quisquam?
                </div>

                <br><br>
                <form action="#">
                    <div class="name">
                        <input type="text" id="nm" name="nme" placeholder="Name">
                    </div> <br>
                    <div class="email">
                        <input type="email" id="em" name="eml" placeholder="Email">
                    </div><br>
                    <div class="button">
                        <button id="send">Send <i class="fa-solid fa-caret-right fa-2xs"></i></button>
                    </div><br>
                </form>


            </div>

            <div class="images">
                <div>
                    <img src="images.png" alt="img1" class="headImg">
                </div>
                <div>
                    <img src="download.jpg" alt="img2" class="headImg">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
